{% extends "layout.html" %}
{% block content %}
<form action="/new" method="post">
    <div class="row">
        <div class="col">
            <label for="fldName">Name</label>
            <input id="fldName" type="text" class="form-control" placeholder="Name" name="fldName">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="fldTeam">Team</label>
            <input id="fldTeam" type="text" class="form-control" placeholder="Team" name="fldTeam">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="fldPosition">Position</label>
            <input id="fldPosition" type="text" class="form-control" placeholder="Position" name="fldPosition">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="fldWeight">Weight</label>
            <input id="fldWeight" type="text" class="form-control" placeholder="Weight"
                   name="fldWeight">
        </div>
        <div class="col">
            <label for="fldHeight">Height</label>
            <input id="fldHeight" type="text" class="form-control" placeholder="Height" name="fldHeight">
        </div>
        <div class="col">
            <label for="fldAge">Age</label>
            <input id="fldAge" type="text" class="form-control" placeholder="Age" name="fldAge">
        </div>
        
    </div>

    <button type="submit" class="btn btn-success">Save</button>

</form>
{% endblock %}
